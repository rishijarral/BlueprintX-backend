services:
  # =============================================================================
  # Database: PostgreSQL with pgvector extension
  # =============================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: blueprintx-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blueprintx}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blueprintx-network

  # =============================================================================
  # Redis: Caching and session management
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: blueprintx-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - blueprintx-network

  # =============================================================================
  # Rust API: Main backend service
  # =============================================================================
  rust-api:
    build:
      context: ./rust
      dockerfile: Dockerfile
    container_name: blueprintx-rust-api
    environment:
      # Environment
      ENV: ${ENV:-dev}
      # Server
      SERVER_ADDR: ${RUST_SERVER_ADDR:-0.0.0.0:8080}
      # Database (constructed from components)
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-blueprintx}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-10}
      # Redis
      REDIS_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0
      REDIS_CACHE_TTL_SECONDS: ${REDIS_CACHE_TTL_SECONDS:-3600}
      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      # CORS
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      # Supabase Auth
      SUPABASE_JWT_JWKS_URL: ${SUPABASE_JWT_JWKS_URL}
      SUPABASE_JWT_ISSUER: ${SUPABASE_JWT_ISSUER}
      SUPABASE_JWT_AUDIENCE: ${SUPABASE_JWT_AUDIENCE:-authenticated}
      JWKS_CACHE_TTL_SECONDS: ${JWKS_CACHE_TTL_SECONDS:-1800}
      # Supabase API (for auth proxy)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # AI Service (Python)
      AI_SERVICE_URL: http://ai-service:${PYTHON_SERVER_PORT:-8000}
      AI_SERVICE_TOKEN: ${INTERNAL_API_TOKEN:-dev-internal-token-change-in-prod}
      AI_SERVICE_TIMEOUT_SECONDS: ${AI_SERVICE_TIMEOUT_SECONDS:-300}
    ports:
      - "${RUST_SERVER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - blueprintx-network

  # =============================================================================
  # AI Service: Python LLM service for Gemini-powered analysis
  # =============================================================================
  ai-service:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: blueprintx-ai-service
    environment:
      # Environment
      ENV: ${ENV:-dev}
      # Server
      SERVER_HOST: ${PYTHON_SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${PYTHON_SERVER_PORT:-8000}
      # Security
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN:-dev-internal-token-change-in-prod}
      # Gemini
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL_TEXT: ${GEMINI_MODEL_TEXT:-gemini-3-flash-preview}
      GEMINI_MODEL_VISION: ${GEMINI_MODEL_VISION:-gemini-3-flash-preview}
      GEMINI_MODEL_FAST: ${GEMINI_MODEL_FAST:-gemini-3-flash-preview}
      GEMINI_EMBEDDING_MODEL: ${GEMINI_EMBEDDING_MODEL:-gemini-embedding-001}
      GEMINI_TIMEOUT_SECONDS: ${GEMINI_TIMEOUT_SECONDS:-300}
      GEMINI_MAX_RETRIES: ${GEMINI_MAX_RETRIES:-3}
      # Database (with asyncpg prefix for Python)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-blueprintx}
      # Redis (using db 1 for Python)
      REDIS_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/1
      REDIS_CACHE_TTL_SECONDS: ${REDIS_CACHE_TTL_SECONDS:-3600}
      # Vector store
      VECTOR_STORE_TYPE: ${VECTOR_STORE_TYPE:-pgvector}
      PGVECTOR_COLLECTION_NAME: ${PGVECTOR_COLLECTION_NAME:-document_embeddings}
      PGVECTOR_EMBEDDING_DIMENSIONS: ${PGVECTOR_EMBEDDING_DIMENSIONS:-768}
      # Document processing
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-100}
      PDF_DPI: ${PDF_DPI:-600}
      CHUNK_SIZE: ${CHUNK_SIZE:-2000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-400}
      # Jobs
      JOB_STORE_TYPE: ${JOB_STORE_TYPE:-memory}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    # Memory limits for 600 DPI blueprint processing
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    ports:
      - "${PYTHON_SERVER_PORT:-8000}:8000"
    volumes:
      - ai_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    networks:
      - blueprintx-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  blueprintx-network:
    driver: bridge
